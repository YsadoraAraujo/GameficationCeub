<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Espaço Aluno | Gamification</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ranking.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="container mt-5 ranking">
        <!-- Tabs Section -->
        <ul class="nav nav-tabs nav-fill mb-4" id="rankingTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="turma-tab" data-bs-toggle="tab" data-bs-target="#turma"
                    type="button" role="tab" aria-controls="turma" aria-selected="true"
                    onclick="renderTable('turma')">Por Turma</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="campo-tab" data-bs-toggle="tab" data-bs-target="#campus" type="button"
                    role="tab" aria-controls="campus" aria-selected="false" onclick="renderTable('campus')">Por
                    Campus</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="semestre-tab" data-bs-toggle="tab" data-bs-target="#semestre" type="button"
                    role="tab" aria-controls="semestre" aria-selected="false" onclick="renderTable('semestre')">Por
                    Semestre</button>
            </li>
        </ul>

        <!-- Tabs Content -->
        <div class="tab-content" id="rankingTabsContent">
            <!-- Tab: Por Turma -->
            <div class="tab-pane fade show active" id="turma" role="tabpanel" aria-labelledby="turma-tab">
                <div class="container">
                    <div class="row">
                        <h2>Ranking por Turma</h2>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Posição</th>
                                        <th>Turma</th>
                                        <th>Aluno</th>
                                        <th>Campus</th>
                                        <th>Turno</th>
                                        <th>Semestre</th>
                                        <th>Pontos Totais</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body-turma">
                                    <!-- Conteúdo será renderizado via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center" id="pagination-turma"></ul>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Tab: Por Campus -->
            <div class="tab-pane fade" id="campus" role="tabpanel" aria-labelledby="campo-tab">
                <div class="container">
                    <div class="row">
                        <h2>Ranking por Campus</h2>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Posição</th>
                                        <th>Turma</th>
                                        <th>Aluno</th>
                                        <th>Campus</th>
                                        <th>Turno</th>
                                        <th>Semestre</th>
                                        <th>Pontos Totais</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body-campus">
                                    <!-- Conteúdo será renderizado via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center" id="pagination-campus"></ul>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Tab: Por Semestre -->
            <div class="tab-pane fade" id="semestre" role="tabpanel" aria-labelledby="semestre-tab">
                <div class="container">
                    <div class="row">
                        <h2>Ranking por Semestre</h2>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Posição</th>
                                        <th>Turma</th>
                                        <th>Aluno</th>
                                        <th>Campus</th>
                                        <th>Turno</th>
                                        <th>Semestre</th>
                                        <th>Pontos Totais</th>

                                    </tr>
                                </thead>
                                <tbody id="table-body-semestre">
                                    <!-- Conteúdo será renderizado via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center" id="pagination-semestre"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e o script com lógica de renderização -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script> <!-- Atualize o caminho se necessário -->
</body>

</html>
