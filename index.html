<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Espaço Aluno | Gamification</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo_ceub.png" alt="Logo CEUB" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Perfil do Aluno -->
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="user"></div>
                    <div class="row info">
                        <div class="col-4 col-sm-4 col-md-4 title">
                            <h1>Elena Voss</h1>
                            <div class="d-flex align-items-center">
                                <span><i class="fas fa-star"></i>75</span>
                                <div class="moedas">
                                    <img src="img/ceub_coin_.png" class="coin">
                                    <span>10</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-8 col-sm-8 col-md-6 border-left">
                            <div class="level">
                                <h6>Nível 01</h6>
                                <h6><span>75</span>/300</h6>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="level">
                                <h6>Próximo nível</h6>
                                <h6><span>Nível 02</span></h6>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Menu de Navegação -->
    <div class="container mt-3">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link" id="inicio-tab" href="#"
                    onclick="loadPage('inicio.html', 'tab-content', 'inicio-tab')">Início</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="conquistas-tab" href="#"
                    onclick="loadPage('conquistas.html', 'tab-content', 'conquistas-tab')">Conquistas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="rankings-tab" href="#"
                    onclick="loadPage('rankings.html', 'tab-content', 'rankings-tab')">Rankings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="recompensas-tab" href="#"
                    onclick="loadPage('recompensas.html', 'tab-content', 'recompensas-tab')">Recompensas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="ajuda-tab" href="#"
                    onclick="loadPage('ajuda.html', 'tab-content', 'ajuda-tab')">Ajuda/Tutorial</a>
            </li>
        </ul>
    </div>
    <div id="tab-content" class="mt-3">
        <!-- O conteúdo das páginas externas será carregado aqui -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
